<div class="card second-card-row">
  <div class="box-title">Prochaines relances</div>
  <div class="card-body reminders-card">
    <table class="table" *ngIf="reminders.length > 0">
      <thead class="table-head-style">
        <tr>
          <th>Nom du groupe</th>
          <th>Jours avant relance</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of reminders">
          <td (click)="goToGroupDetails(item.id)" class="group-txt" style="cursor: pointer;">{{item.name | titlecase}}</td>
          <td class="reminder-txt">{{item.daysUntil}} {{item.daysUntil > 0 || item.daysUntil < 0 ? 'jours' : 'jour'}}</td>
          <td (click)="goToGroupDetails(item.id)"  style="text-align: center;"><button class="btn new-btn-normsup btn-modify">Modifier</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
