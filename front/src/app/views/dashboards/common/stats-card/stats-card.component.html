<mdb-card class="canvaCard normsup-card-border" style="border: 1px solid #4390EF;" *ngIf="nbSuppliers || nbSuppliers == 0">
    <mdb-card-body>
      <div class="row">
        <div class="col" style="display: inline-block;">
          <span class="nb">
            {{nbSuppliers ? nbSuppliers : 0 }}
          </span>
          <span class="card-txt">
            {{nbSuppliers > 1 ? "Fournisseurs" : "Fournisseur" }}
          </span>
        </div>
      </div>
    </mdb-card-body>
  </mdb-card>
