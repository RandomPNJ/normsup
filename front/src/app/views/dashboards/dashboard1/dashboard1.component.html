<div class="dash-container container dashboard">
  <div class="col-lg-12">
    <div class="row wow fadeIn first-row">
      <div class="col-lg-2-half col-md-3 infocard">
        <app-stats-card></app-stats-card>
      </div>
  
      <div class="col-lg-2-half col-md-3 infocard">
        <app-stats-card2></app-stats-card2>
      </div>
      <div class="col-lg-2-half col-md-3 infocard">
        <app-non-conform></app-non-conform>
      </div>
      <div class="col-lg-2-half col-md-3 infocard">
        <app-offline-card></app-offline-card>
      </div>
  
      <div class="col-lg-2-half">
        <div class="row">
          <div class="col" style="display: inline-block;">
            <div style="width: 100%; position: absolute; top: 55%;; left: 0; margin-top: -20px; text-align: center; z-index: 999">
              <span class="number-fourn">{{conformityRateSet.datasets[0].data[0]}}%</span>
              <br />
            </div>
            <canvas #conformityDoughnut id="conformDoughnut" mdbChart [chartType]="conformityType" height="170"></canvas>
          </div>
        </div>
      </div>
      <!-- <div class="col-lg-1 col-md-0 mb-4">
  
      </div> -->
    </div>
  
    <div class="row wow fadeIn mt-5">
      <div class="col-lg-6 col-md-6 mb-4" style="padding-left: 0px !important;">
        <div class="card second-card-row">
          <div class="box-title">Taux de conformité par mois en %</div>
          <div class="card-body">
              <canvas [hidden]="!showConformityChart" #conformityChart id="conformityChart" mdbChart [chartType]="conformityChartType" height="135"></canvas>
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-6 mb-4" style="padding-right: 0px !important;">
        <app-dash-group-card></app-dash-group-card>
      </div>
    </div>
  
    <div class="row wow fadeIn mb-5" style="margin-top: 2.5rem !important;">
  
      <div class="col-lg-5 col-md-4 mb-4"  style="padding-left: 0px !important;">
        <app-supplier-per-group></app-supplier-per-group>
      </div>
  
      <div class="col-lg-7 col-md-8 mb-4"  style="padding-right: 0px !important;">
        <div class="card third-card-row">
          <div class="box-title">Taux de conformité par groupe de fournisseurs (en %)</div>
          <div class="card-body">
            <div class="container">
              <div class="row">
                <div class="col-9">
                  <canvas #conformityPerGrp id="conformityPerGrp" mdbChart [chartType]="conformityPerGrpType" height="194"></canvas>
                </div>
                <div class="col-3 v-list-scroll">
                  <div class="v-list-outer-wrp">
                    <div class="v-list">
                      <div class="v-cont">
                        <div *ngFor="let item of confPerGrpSet.datasets[0].data; let index = index" class="v-legend-cont nopadding">
                          <div style="line-height: 17px;">
                            <div [ngStyle]="{'background-color': groupSColors[index]}" id="circle" class="color-circle">&nbsp;</div>
                            <span class="legend-txt">Groupe {{ index }}</span>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
  
        </div>
      </div>
  
    </div>
  </div>
</div>
