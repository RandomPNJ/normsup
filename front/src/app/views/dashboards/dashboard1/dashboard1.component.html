<div class="dash-container">
  
  <!-- <app-stats-card></app-stats-card> -->
  <!--Grid row-->
  <div class="row wow fadeIn justify-content-md-center">
      <!--Grid column-->
      <div class="col-lg-auto col-md-auto mb-4">

          <!--Card-->
          <mdb-card class="canvaCard">

              <!-- Card header -->
              <div class="card-header box-title">Mon Entreprise</div>

              <!--Card content-->
              <mdb-card-body>
                <div class="row">
                  <div class="col" style="display: inline-block;">
                      <div style="width: 120px; height: 120px; position: relative;">
                        <div style="width: 100%; position: absolute; top: 50%; left: 0; margin-top: -20px; line-height:19px; text-align: center; z-index: 999999999999999">
                            <span class="number-fourn">{{nbFourni}}</span>
                              <br/>
                            <span class="fourn-text">Fournisseurs</span>
                        </div>
                      <canvas mdbChart [chartType]="chart5Type" [datasets]="doughnutData"
                              [colors]="chartColors" [options]="doughnutOpt"
                              [legend]="true">
                      </canvas>
                    </div>
                    <div class="details-link">Voir en détail >></div>
                  </div>

                  <div class="col" style="display: inline-block;">
                      <div style="width: 120px; height: 120px; position: relative;">
                        <div style="width: 100%; position: absolute; top: 50%; left: 0; margin-top: -20px; line-height:19px; text-align: center; z-index: 999999999999999">
                          <span class="number-fourn">{{nbFourni}}</span>
                          <br/>
                          <span class="fourn-text">Groupes</span>
                        </div>
                      <canvas mdbChart [chartType]="chart5Type" [datasets]="doughnutData"
                              [colors]="chartColors" [options]="doughnutOpt"
                              [legend]="true">
                      </canvas>
                    </div>
                    <div class="details-link">Voir en détail >></div>
                  </div>
                </div>
            </mdb-card-body>

        </mdb-card>
        <!--/.Card-->
      </div>
  <!--Grid column-->
  <div class="col">

  </div>
