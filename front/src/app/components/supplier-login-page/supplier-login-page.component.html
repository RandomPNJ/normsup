<div class="loginContainer">
  <img src="../../../assets/img/login-footer.svg" class="virtualBg" />
  <!-- <a href="/" class="brand-logo left"> <img src="../../../assets/img/normsup-logo.png" alt=""></a> -->
  <div class="container login-box">

      <div class="row">

              <div class="colorDiv col s12">
                  <!-- <img src="../../../assets/img/login-logo.svg" /> -->
                  <img src="../../../assets/img/normsup-logo.png" style="height: 75px;" />
                  <div class="supplier-login-title">
                    Connexion Fournisseur
                  </div>
                  <div class="row" style="padding-top: 35px;">
                      <div class="col-lg-3 col-md-3 col-xs-3 col-3"></div>
                      <div class="input-field col-lg-6 col-md-6 col-xs-6 col-6 s6 nopadding">
                          <input id="credentialsUsername" name="credentialsUsername" type="email" class="form-control  custom-normsup-input-nb" (keydown.enter)="validate()" [(ngModel)]='credentials.username' required>
                          <label class="custom-normsup-label-test custom-label-input-test-active" for="credentialsUsername">Adresse mail</label>
                      </div>
                      <div class="col-lg-3 col-md-3 col-xs-3 col-3"></div>
                  </div>
                  <div class="row" style="padding-top: 20px;">
                      <div class="col-lg-3 col-md-3 col-xs-3 col-3"></div>
                      <div class="input-field col-lg-6 col-md-6 col-xs-6 col-6 s6 nopadding">
                          <input id="password" name="credentialsPassword" type="password" class="form-control  custom-normsup-input-nb" (keydown.enter)="validate()" [(ngModel)]='credentials.password' required>
                          <label class="custom-normsup-label-test custom-label-input-test-active" for="credentialsPassword">Mot de passe</label>
                      </div>
                      <div class="col-lg-3 col-md-3 col-xs-3 col-3"></div>
                  </div>
                  <div>
                      <span *ngIf="errMsg" class="red-err-txt" style="font-size: 13px;">{{errMsg}}</span>
                  </div>
                  <div class="row form-check form-check-inline normsup-checkbox-cont login-checkbox">
                      <input class="form-check-input normsup-checkbox" type="checkbox"
                        id="stayConnected" [(ngModel)]="credentials.cacheConnected">
                      <label class="form-check-label r-robo-14 stayConnected" for="stayConnected">Restez connecté</label>
                  </div>
                  <div class="login-btn-cont">
                      <button class="btn btn-outline-normsup" style="position: relative;padding-bottom: 0.3rem !important;padding-top: 0.3rem !important;" type="submit" name="submit" (click)='validate()'>
                              <span class="searchText">Suivant</span>
                      </button>
                  </div>
              </div>
          <span class="forgot-password-lnk">Vous avez oublié votre mot de passe</span>
      </div>
      
  </div>
</div>

<div class="spinner-container" [ngClass]="{'show':isLoader}">
  <div class="cs-loader">
      <div class="cs-loader-inner">
          <label>	●</label>
          <label>	●</label>
          <label>	●</label>
          <label>	●</label>
          <label>	●</label>
          <label>	●</label>
      </div>
      <h3 class="spinner-text">Please wait</h3>
  </div>
</div>
