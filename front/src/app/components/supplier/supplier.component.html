<div class="container main-cont">
  <div class="cont-wrapper">
    <div>
      <span class="title">Mes Fournisseurs</span>
    </div>
    <div class="sub-cont">
      <span class="table-header">Vous avez {{supplierNmb}} fournisseurs.</span>
      <hr />
      <div class="table-cont">

        <table id="tableComp" class="table table-striped" cellspacing="0" width="100%">
          <thead>
            <tr>
              <th class="th-sm">Statut</th>
              <th class="th-sm">Société</th>
              <th class="th-sm">Documents</th>
              <th class="th-sm">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of items">
                <td style="padding:0;">
                  <div *ngIf="item.status"><span  class="glyphicon glyphicon-ok status-icn" aria-hidden="true"></span></div>
                  <div style="height:100%; width:100%; background-color:#abc; position:relative;overflow:auto;"><span *ngIf="!item.status" class="glyphicon glyphicon-remove status-icn" aria-hidden="true"></span></div>
                </td>
                <td>
                  <span>{{item.name}}</span><br/>
                  <span>{{item.number}}</span><br/>
                  <span>Ajouté le {{item.date}}</span><br/>
                  <span>Invalide depuis le {{item.dateInv}}</span>
                </td>
                <td>
                  <span class="badge badge-style">Urssaf</span>
                  <span class="badge badge-style">Kbis</span>
                  <span class="badge badge-style">Lnte</span>
                </td>
                <td>
                  <span class="glyphicon glyphicon-pencil edit-icn" aria-hidden="true"></span>
                  <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <th>Statut
              </th>
              <th>Société
              </th>
              <th>Documents
              </th>
              <th>Actions
              </th>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
</div>
