<div class="container main-cont" style="padding-left: 50px !important;">
    <div class="cont-wrapper">
      <div class="row nopadding" style="padding-top: 45px !important;">
        <div class="col title">Mes utilisateurs</div>
        <div class="col-lg-auto col-md-auto content-cont">
            <button style="height: 30px" (click)="openModal(template, 'Supplier')" type="button" class="btn btn-primary custom-normsup-button nopadding"><span class="add-user-txt"><embed style="height: 10px;" src="../../../assets/img/plus-icn.svg"/> Ajouter un utilisateur</span></button>
        </div>
      </div>
      <div class="sub-cont">
        <div class="table-cont">
          <app-users-table (modifyUser)="fillUser($event)"></app-users-table>
        </div>
      </div>
    </div>
    <ng-template class="test" #template>
        <div class="modal-header own-modal-header">
          <h4 class="modal-title pull-left">Ajouter un utilisateur</h4>
          <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="row" class="fade-in">
              <form autocomplete="new-password" action="#" class="form-style">
                  <div class="container">
                    <div style="padding-top: 10px;" class="row">
                      <div class="form-group  col s6">
                        <label class="active" for="name">PrÃ©nom</label>
                        <input id="name" name="name" type="text" class="form-control" [(ngModel)]="userToAdd.name" placeholder="PrÃ©nom">
                      </div>
                    </div>
                    <div class="row">
                      <div class="form-group  col s6">
                        <label class="active" for="lastname">Nom</label>
                        <input id="lastname" name="lastname" type="text" class="form-control" [(ngModel)]="userToAdd.lastname" placeholder="Nom">
                      </div>
                    </div>
                    <div class="row">
                      <div class="form-group col s6">
                        <label class="active" for="email">Email</label>
                        <input autocomplete="new-password" id="email" type="email" name="email" class="form-control" [(ngModel)]="userToAdd.email" placeholder="Email">
                      </div>
                    </div>
                    <div class="row">
                      <div class="form-group col s6">
                        <label class="active" for="role">Role</label>
                        <select class="form-control" id="role"  name="role" [(ngModel)]="userToAdd.role">
                          <option *ngFor="let c of roles" [ngValue]="c.value" [disabled]="c.name === ' '">{{c.name}}</option>
                        </select>
                      </div>
                    </div>
                  </div>
                <div class="select-comp-but">
                  <div class="container">
                    <div class="row">
                      <div class="col">
                        <button style="float: right" (click)="addUser(userToAdd)" [disabled]="(!userToAdd.name || !userToAdd.lastname || !userToAdd.email || !userToAdd.role)" class="mb-2  submit-btn" type="submit" name="action">
                          <span class="searchText">Ajouter</span>
                          <i style="font-size: 22px !important;" class="material-icons right">send</i>
                        </button>
                      </div>
                      <div class="col">
                        <button style="float: left" (click)="hideModal()" class="mb-2 submit-btn" type="submit" name="action">
                          <span class="searchText">Retour</span>
                          <i style="font-size: 22px !important;"  class="material-icons right">send</i>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </ng-template>
  </div>
