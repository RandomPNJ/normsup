<div class="container main-cont" style="padding-left: 50px !important;">
    <div class="cont-wrapper">
      <div class="row nopadding" style="padding-top: 45px !important;">
        <div class="col title">Mes utilisateurs</div>
        <div class="col-lg-auto col-md-auto content-cont">
            <button style="height: 30px" (click)="openModal(template, 'Supplier')" type="button" class="btn btn-primary custom-normsup-button nopadding"><span class="add-user-txt"><embed style="height: 10px;" src="../../../assets/img/plus-icn.svg"/> Ajouter un utilisateur</span></button>
        </div>
      </div>
      <div class="sub-cont">
        <div class="table-cont">
          <app-users-table (modifyUser)="fillUser($event)"></app-users-table>
        </div>
      </div>
    </div>
    <ng-template class="test" #template>
        <div class="modal-header own-modal-header-supplier">
          </div>
        <!-- <div class="modal-header">
          <h4 class="modal-title pull-left">Nouvel utilisateur</h4>
          <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div> -->
        <div class="modal-body">
          <div class="normsup-mod-header">
            <div style="display: block;">
              &nbsp;
              <button type="button" style="cursor:pointer;width:20px;height:20px;" class="close pull-right" aria-label="Close" (click)="hideModal('mainModal')">
                <embed src="../../../assets/img/close-icn.svg" style="height: 16px; cursor:pointer;pointer-events: none;" />
              </button>
            </div>
            <div class="supplier-modal-title">Nouvel utilisateur</div>
          </div>
          <div class="container">
            <div class="row fade-in">
              <form autocomplete="new-password" action="#" class="form-style">
                  <div class="container">
                    <div style="padding: 20px 60px 10px 50px !important;" class="row">
                      <div class="form-group  col s6 nopadding">
                        <input (focus)="focus.one=true" (blur)="focus.one=false" id="name" name="name" type="text" class="form-control custom-normsup-input-nb" [(ngModel)]="userToAdd.name">
                        <label style="width: 100% !important;text-align: center !important;" [ngClass]="{'lowered-opac': !userToAdd.name && focus.one === false, 'custom-label-input-test-active': userToAdd.name || focus.one === true}" class="custom-normsup-label-test" for="name">PrÃ©nom</label>
                      </div>
                    </div>
                    <div style="padding: 10px 60px 10px 50px !important;" class="row">
                      <div class="form-group  col s6 nopadding">
                        <input (focus)="focus.two=true" (blur)="focus.two=false" id="lastname" name="lastname" type="text" class="form-control custom-normsup-input-nb" [(ngModel)]="userToAdd.lastname">
                        <label style="width: 100% !important;text-align: center !important;" [ngClass]="{'lowered-opac': !userToAdd.lastname && focus.two === false, 'custom-label-input-test-active': userToAdd.lastname || focus.two === true}" class="custom-normsup-label-test" for="lastname">Nom</label>
                      </div>
                    </div>
                    <div style="padding: 10px 60px 10px 50px !important;" class="row">
                      <div class="form-group col s6 nopadding">
                        <input (focus)="focus.three=true" (blur)="focus.three=false" id="email" name="email" type="text" class="form-control custom-normsup-input-nb" [(ngModel)]="userToAdd.email">
                        <label style="width: 100% !important;text-align: center !important;" [ngClass]="{'lowered-opac': !userToAdd.email && focus.three === false, 'custom-label-input-test-active': userToAdd.email || focus.three === true}" class="custom-normsup-label-test" for="email">Email</label>
                      </div>
                    </div>
                    <div style="padding: 10px 60px 10px 50px !important;" class="row">
                      <div class="form-group col s6 nopadding">
                        <label class="active user-select-text" for="role">Role</label>
                        <select class="form-control custom-select custom-select-normsup" id="role"  name="role" [(ngModel)]="userToAdd.role">
                          <option *ngFor="let c of roles" [ngValue]="c.value" [disabled]="c.name === ' '">{{c.name}}</option>
                        </select>
                      </div>
                    </div>
                  </div>
                <div class="select-comp-but">
                  <div class="container">
                    <div class="row nopadding" style="padding: 10px 0px 40px 0px !important;">
                      <div class="center-btn">
                          <button style="width: 137px;" type="button" class="btn btn-primary text-capitalize btn-primary-normsup" (click)="addUser(userToAdd)">
                            <span class="button-txt">Valider</span>
                          </button>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </ng-template>
  </div>
