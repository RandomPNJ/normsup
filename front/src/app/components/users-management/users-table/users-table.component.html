    <thead>
      <tr>
        <th class="th-sm">Nom</th>
        <th class="th-sm">Email</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td class="groups-info">
          <div class="content-container">
            <span class="supplier-name">{{item.name}} {{item.lastname}}</span>
          </div>
        </td>
        <td class="">
          <div class="content-container">

            <span (click)="delete(item)" class="glyphicon glyphicon-trash fix-middle" aria-hidden="true"></span>
