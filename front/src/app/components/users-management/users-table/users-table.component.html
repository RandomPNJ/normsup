<div class="table-responsive">
  <table datatable [dtOptions]="dtOptions" id="tableComp" class="table display pageResize hover compact" cellspacing="0"
    width="100%" style="height: 100%;">
    <tbody *ngIf="myTable">
      <tr *ngFor="let item of items; let i = index">
        <td style="cursor: pointer;" (click)="openSupplierInfo(item, i)">
          <div class="badge-container content-cont container">
            <div class="row h-100  cent">
              <span class="col-9   assign-link nopadding">{{item.name}} {{item.lastname}}</span>
            </div>
          </div>
        </td>
        <td style="cursor: pointer;"
          (click)="openInterlocInfo(item, i)">
          <div class="badge-container content-cont container">
            <div class="row h-100 cent">
              <span class="name-txt">{{item.email}}</span>
            </div>
          </div>
        </td>
        <td>
          <div class="badge-container content-cont container">
            <div class="row h-100 cent">
              <select class="form-control custom-normsup-select" id="role"  name="role" [(ngModel)]="item.rolename" style="color: #4E5983;">
                <option *ngFor="let c of roles" [ngValue]="c.value" [disabled]="c.name === ' '">{{c.name}}</option>
              </select>
            </div>
          </div>
        </td>
        <td>
          <div id="util-btns" class="badge-container content-cont">
            <div class="badge-container content-cont container">
              <div class="row h-100 cent">
                <button style="box-shadow: none;" type="button"
                  class="btn btn-outline-normsup default-btn-table" style="color: #4E5983 !important;border: 1px solid #C7E0FF !important;box-shadow: none !important; font-size: 13px !important;">Supprimer</button>
              </div>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
