<div style="background-color: transparent;" class="vertical-nav" id="sidebar">

  <ul *ngIf="topMenuNavLinks && topMenuNavLinks.length > 0" style="padding-top: 107px;" class="nav flex-column mb-0">

    <li *ngFor="let navLink of topMenuNavLinks" class="nav-item">
      <a id="{{navLink.id}}" routerLinkActive="active" routerLink="{{navLink.navLink}}" class="nav-link text-dark nav-link-s" role="tab"
         routerLinkActive="active"  #rla="routerLinkActive">
        <div class="side-icon-placement">
          <span class="icn-cont dashboard-icn" style="bottom: 12px;">
            <img *ngIf="navLink.logoLink" [src]="navLink.logoLink" class="icn-style added-pad" />
          </span>
          <span class="link-txt">
            {{ navLink.label }}
          </span>
          <img *ngIf="defaultLinkImgCircle && rla.isActive" [src]="defaultLinkImgCircle"  class="active-lnk-icn added-pad"  />
        </div>
      </a>
    </li>

  </ul>

  <ng-container
    *ngIf="withHelpBottomMenu"
    [ngTemplateOutlet]="helpBottomMenuTemplate">
  </ng-container>

</div>

<ng-template #helpBottomMenuTemplate>
  <ul class="nav flex-column mb-0 bottom-menu">
    <li class="nav-item" (click)="displayHelp = !displayHelp">
      <a class="nav-link text-dark nav-link-s">
        <div class="side-icon-placement">
          <span class="icn-cont dashboard-icn" style="bottom: 12px;">
             <img [src]="'../../assets/img/menu-groups.svg'" class="icn-style added-pad" />
          </span>
          <span class="link-txt">Besoin d'aide</span>
        </div>
      </a>
    </li>

    <ul class="nav flex-column mb-0" *ngIf="displayHelp">
      <li class="nav-item sub-menu-item">
        <a href="https://www.google.fr" class="nav-link text-dark nav-link-s">
          <div class="side-icon-placement">
            <span class="link-txt">Contacter le support</span>
          </div>
        </a>
      </li>

      <li class="nav-item sub-menu-item">
        <a href="https://www.google.fr" class="nav-link text-dark nav-link-s">
          <div class="side-icon-placement">
            <span class="link-txt">FAQ</span>
          </div>
        </a>
      </li>

    </ul>
  </ul>
</ng-template>
