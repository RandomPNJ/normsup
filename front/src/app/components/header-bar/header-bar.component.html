<div [ngClass]="getHeaderStyle()" class="navbar-fixed" style="z-index: 100000000;">
    <nav>
        <div class="nav-wrapper">
            <a href="/dashboard/main" class="brand-logo left"> <img style="height: 50px;" src="../../../assets/img/normsup-logo.png" alt=""></a>
            <div class='logout' tabindex="0" (click)='dropbox()' (blur)='closeDropDown()'>
                <span>
                    <label>
                        <!-- {{user.userName}} -->
                        Yassin El Fahim
                    </label>
                    &nbsp; &nbsp; &nbsp; &nbsp;
                    <span class="glyphicon glyphicon-menu-down" style='color: #9e9e9e'></span>
                </span>
                <div *ngIf='isLogout' class="dropContent arrow_box">
                    <div class='selectData' (click)='backToLogin()'>
                        <p>Log out <img src="{{signOutLogo}}" style="padding-left: 15px;" alt="">
                        </p>
                    </div>
                    <div class='selectData' (click)='secondBtn()'>
                        <p>Profil <img src="{{addIcon}}" style="padding-left: 10px;"alt=""></p>
                    </div>
                </div>
            </div>
            <div class="right" style="width: 60px;">
                <ul id="nav-mobile">

                    <li class="li2">
                        <img src="{{logoImg}}" alt="">
                    </li>
                </ul>
            </div>
            <br>
        </div>
    </nav>
</div>
