<div class="loginContainer">
  <img src="../../../assets/img/login-footer.svg" class="virtualBg" />
  <div class="container login-box">

      <div class="row">

          <div class="colorDiv col s12">
            <div class="supplier-login-title">
              RÃ©initialisation mot de passe
            </div>
            <form>
              <div class="row" style="padding-top: 35px;">
                  <div class="col-lg-3 col-md-3 col-xs-3 col-3"></div>
                  <div class="input-field col-lg-6 col-md-6 col-xs-6 col-6 s6 nopadding">
                    <input id="passwordOne" name="passwordOne" type="password" title="Lol essaie"
                        class="form-control  custom-normsup-input-nb" [pattern]="unamePattern" #uname="ngModel" 
                        [(ngModel)]='passwordOne' maxlength="20" required>
                    <label class="custom-normsup-label-test custom-label-input-test-active"
                        for="passwordOne">Mot de passe</label>
                    <div *ngIf="uname.errors?.pattern"> 
                        User name not valid.
                    </div> 
                  </div>
                  <div class="col-lg-3 col-md-3 col-xs-3 col-3"></div>
              </div>
              <div class="row" style="padding-top: 20px;">
                  <div class="col-lg-3 col-md-3 col-xs-3 col-3"></div>
                  <div class="input-field col-lg-6 col-md-6 col-xs-6 col-6 s6 nopadding">
                      <input id="passwordTwo" name="passwordTwo" type="password"
                          class="form-control  custom-normsup-input-nb" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$"
                          [(ngModel)]='passwordTwo' maxlength="20" required>
                      <label class="custom-normsup-label-test custom-label-input-test-active"
                          for="passwordTwo">Confirmer mot de passe</label>
                  </div>
                  <div class="col-lg-3 col-md-3 col-xs-3 col-3"></div>
              </div>
              <div style="padding-top: 5px;">
                  <span *ngIf="errMsg" class="red-err-txt" style="font-size: 13px;">{{errMsg}}</span>
              </div>
              <div class="login-btn-cont">
                  <button [disabled]="(!passwordOne) || (!passwordTwo) || (passwordOne !== passwordTwo)" class="btn new-btn-normsup login-btn"
                      style="position: relative;padding-bottom: 0.3rem !important;padding-top: 0.3rem !important;"
                      type="submit" name="submit" (click)='changePassword()'>
                      <span class="searchText">Valider</span>
                  </button>
              </div>
          </form>
          </div>
      </div>

  </div>
</div>

<div class="spinner-container" [ngClass]="{'show':isLoader}">
  <div class="cs-loader">
      <div class="login-spinner spinner-border text-primary" role="status">
          <span class="sr-only">Chargement...</span>
      </div>
  </div>
</div>
