<div class="container main-cont">
    <div class="cont-wrapper">
        <div>
          <span class="title">Mes Groupes</span>
        </div>
        <div class="sub-cont">
          <span class="table-header">Vous avez {{items.length | i18nPlural: itemPluralMapping['group']}}.</span>
          <hr />
          <div class="accordion" id="accordionExample">
              <div *ngFor="let item of items; let i=index" class="card card-style">
                <div class="card-header" [attr.id]="'accordion' + i">
                  <h2 class="mb-0">
                    <button (click)="selectItem(item)" class="btn btn-link" type="button" data-toggle="collapse" [attr.data-target]="'#collapse' + i" aria-expanded="true" [attr.aria-controls]="'collapse' + i">
                      {{item.name}}
                    </button>
                  </h2>
                </div>
                
                <div [attr.id]="'collapse' + i" class="collapse show" [attr.aria-labelledby]="'accordion' + i" data-parent="#accordionExample">
                  <!-- <hr *ngIf="selectedItem === item.name"> -->
                  <div class="card-body">
                    {{item.desc}}
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>
</div>
