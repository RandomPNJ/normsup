<div class="container alert-cont" style="margin-bottom: 30px;">
  <div class="cont-wrapper">
    <div class="title">
      Alertes
    </div>
    <div class="alert-subtitle-cont">
      <div class="alert-subtitle">Paramétrage des alertes</div>
    </div>
    <div class="alert-sub-cont" *ngIf="!loading">
      <div>
        <div class="alert-left-col">
          <div>
            <div class="form-group row nopadding" style="border-bottom: 1px solid #F3F7FC;">
              <div class="col rm-robo-15 alert-row">Activer les alertes par mail</div>
              <div class="col-lg-1 col-md-1 col-sm-1 col-1 nopadding cs-alert-switch">
                <div class="custom-control custom-switch toggle-alert">
                  <input type="checkbox" class="custom-control-input" [(ngModel)]="preferences.alerts_state"
                    id="alertState">
                  <label class="custom-control-label" for="alertState"></label>
                </div>
              </div>
            </div>
            <div class="alert-padd" style="border-bottom: 1px solid #F3F7FC;">
              <div class="rm-robo-15 alert-type-txt" style="">
                Type d'alertes
              </div>
              <div *ngIf="preferences.alerts_state" class="form-group row pb-3 nopadding">
                <div class="col r-robo-14 nopadding">Fournisseur non à jour</div>
                <div class="col-md-1 col-sm-1 alert-checkbox">
                  <div class="form-check form-check-inline normsup-checkbox-cont export-checkbox">
                    <input class="form-check-input normsup-checkbox" type="checkbox"
                      id="alertInvalidSup" [(ngModel)]="preferences.alert_invalid_sup">
                    <label class="form-check-label" for="alertInvalidSup"></label>
                  </div>
                </div>
              </div>
              <div *ngIf="preferences.alerts_state" class="form-group pb-3 row nopadding">
                <div class="col r-robo-14 nopadding">Adresse email invalides</div>
                <div class="col-md-1 col-sm-1 alert-checkbox">
                  <div class="form-check form-check-inline normsup-checkbox-cont export-checkbox">
                    <input class="form-check-input normsup-checkbox" type="checkbox"
                      id="alertInvalidMail" [(ngModel)]="preferences.alert_invalid_mail">
                    <label class="form-check-label" for="alertInvalidMail"></label>
                  </div>
                </div>
              </div>
              <div *ngIf="preferences.alerts_state" class="form-group row nopadding" style="padding-bottom: 20px !important;">
                <div class="col r-robo-14 nopadding">Fournisseur hors ligne</div>
                <div class="col-md-1 col-sm-1 alert-checkbox">
                  <div class="form-check form-check-inline normsup-checkbox-cont export-checkbox">
                    <input class="form-check-input normsup-checkbox" type="checkbox"
                      id="alertOfflineSupp" [(ngModel)]="preferences.alert_offline_sup">
                    <label class="form-check-label" for="alertOfflineSupp"></label>
                  </div>
                </div>
              </div>
            </div>
            <div class="alert-padd">
              <div class="rm-robo-15 alert-type-txt" style="">
                Fréquence des alertes
              </div>
              <div class="form-group row nopadding" style="display: table;">
                <div class="r-robo-14 nopadding" style="display: table-cell;">Alertes</div>
                <div class="" style="min-width: 155px; padding-left: 7px;display: table-cell;">
                  <select class="form-control custom-select export-normsup-select" id="alertFrequency" name="alertFrequency"
                    [(ngModel)]="preferences.alert_frequency">
                    <option *ngFor="let c of frequency" [ngValue]="c.value" [disabled]="c.name === ' '">{{c.name}}
                    </option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="col text-center pt-5" style="padding-bottom: 40px;">
            <button (click)="updatePreferences()" type="button" class="btn btn-primary rounded alert-btn">
              <span class="alert-save-btn">Enregistrer</span>
            </button>
          </div>
        </div>
      </div>
      <div class="loading" *ngIf="loading">

      </div>
    </div>
  </div>
  <ng-template #selectSupp>
    <div class="modal-header own-modal-header">
      <h4 class="modal-title pull-left">Documents Légaux</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <app-add-comp-group (hideModal)="hideModal()"></app-add-comp-group>
    </div>
  </ng-template>
</div>
