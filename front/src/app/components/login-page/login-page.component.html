<div class="loginContainer">
    <a href="/" class="brand-logo left"> <img src="../../../assets/img/IBM_mention.svg" alt=""></a>
    <div class="container">

        <div class="row">

            <form method="" action="" class="col s12">
                <div class="colorDiv col s12">
                    <img style='width: 190px;' src="../../../assets/img/logoSignin.png" alt="">
                    <h1 class="col s12">Connexion</h1>
                    <div>
                        <label for="username" class="error" [ngClass]="iserror"> <img src="../../../assets/img/error-icn.svg" alt="" >&nbsp;&nbsp; Please enter a valid email address.</label><br>
                        <label for="password" class="error" [ngClass]="iserror1"><img src="../../../assets/img/error-icn.svg" alt="">&nbsp;&nbsp;Please enter a valid password.</label><br>
                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">account_circle</i>
                        <input type="email" placeholder="Username" name="username" [(ngModel)]='credentials.username' (focus)='remove()' required>

                    </div>

                    <div class="input-field col s12">
                        <i class="material-icons prefix">lock</i>
                        <input type="password" placeholder="Password" name="password" [(ngModel)]='credentials.password' (focus)='remove()' required>
                    </div>

                </div>

                <div class="col s12">
                    <button type="submit" class="btn" name="submit" (click)='validate(username, password)'>Sign in<i class="material-icons right">navigate_next</i></button>
                </div>
            </form>
        </div>
    </div>
</div>
